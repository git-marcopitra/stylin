<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylina</title>
  </head>
  <body
    in-margin="0"
    in-padding="0"
    in-color="white"
    in-background="#282828"
    in-font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
  >
    <h1 in-margin="2rem">
      Hello
      <code
        in-color="#BBB"
        in-padding="0.3rem"
        in-def-class="code"
        in-border-radius="0.7rem"
        in-background-color="#222"
        in-border="1px solid #666"
        >@everyone</code
      >
    </h1>
    <p in-margin-left="2rem" in-margin-bottom="5rem" in-color="#DDDs">
      Do builtin styles with Stylina in
      <a
        in-use-class="code"
        href="https://https://www.npmjs.com/package/@stylin.js/stylina"
        >@stylin.js/stylin</a
      >
    </p>
    <div
      in-color="#BBB"
      in-margin="2rem"
      in-width="30rem"
      in-display="flex"
      in-padding="3rem"
      in-border-radius="1rem"
      in-box-sizing="border-box"
      in-background-color="#222"
      in-border="1px solid #666"
      in-justify-content="space-evenly"
    >
      <div
        in-use-class="circle"
        in-background="#6f6"
        in-def-class="green-circle"
      ></div>
      <div
        in-margin="1rem"
        in-width="5rem"
        in-height="5rem"
        in-color="white"
        in-display="flex"
        in-background="#f66"
        in-font-weight="bold"
        in-def-class="circle"
        in-border-radius="50%"
        in-align-items="center"
        in-justify-content="center"
      ></div>
      <div in-use-class="circle,green-circle"></div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/@stylin.js/stylina@0.0.3-alpha.4"
  ></script>
</html>
