<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylina - HTMX</title>
  </head>
  <body
    in-margin="0"
    in-padding="0"
    in-color="white"
    in-background="#282828"
    in-font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
  >
    <h1 in-margin="2rem">
      Hello
      <code
        in-color="#BBB"
        in-padding="0.3rem"
        in-def-class="code"
        in-border-radius="0.7rem"
        in-background-color="#222"
        in-border="1px solid #666"
        >@everyone</code
      >
    </h1>
    <p in-margin-left="2rem" in-margin-bottom="5rem" in-color="#DDD">
      Do builtin styles with Stylina in
      <a
        in-use-class="code"
        href="https://https://www.npmjs.com/package/@stylin.js/stylina"
        >@stylin.js/stylin</a
      >
    </p>
    <div
      in-color="#BBB"
      in-margin="2rem"
      in-width="30rem"
      in-display="flex"
      in-padding="3rem"
      in-border-radius="1rem"
      in-box-sizing="border-box"
      in-background-color="#222"
      in-border="1px solid #666"
      in-justify-content="space-evenly"
    >
      <div
        in-use-class="circle"
        in-background="#6f6"
        in-def-class="green-circle"
        in-on-hover="box-shadow: 0 0 1rem #6f68"
      ></div>
      <div
        in-margin="1rem"
        in-width="5rem"
        in-height="5rem"
        in-color="white"
        in-display="flex"
        in-background="#f66 < #6f6"
        in-font-weight="bold"
        in-def-class="circle"
        in-border-radius="50%"
        in-align-items="center < space-evenly"
        in-marco-pitra="darkskin < lightskin < marcopitra"
        in-justify-content="center"
        in-transition-duration="300ms"
        in-transition-timing-function=" ease-in-out"
        in-transition-property="transform, box-shadow, background"
        in-on-hover="transform: translateY(-0.2rem); box-shadow: 0 0 1rem #f668"
      ></div>
      <div
        in-use-class="circle,green-circle"
        in-on-hover="box-shadow: 0 0 1rem #FA28!important; background: #FA2 < #222;"
      ></div>
    </div>
    <div in-padding="2rem" in-display="flex" in-flex-direction="column" in-gap="2rem">
      <input
        name="name"
        type="search"
        placeholder="Search for the name"
        in-all="unset"
        in-padding="1rem"
        in-border-bottom="1px solid #bbb"
        hx-get="https://651c8b8235bd4107e372f08f.mockapi.io/api/v1/property"
        hx-trigger="keyup changed delay:500ms"
        hx-target="#search-results"
      />
      <table in-border-radius="0.5rem" in-border="1px solid #bbb" in-overflow="hidden" in-border-collapse="collapse">
        <thead in-background="#666">
          <tr>
            <th in-padding="1rem">Avatar</th>
            <th in-padding="1rem">Name</th>
            <th in-padding="1rem">id</th>
          </tr>
        </thead>
        <tbody id="search-results"></tbody>
      </table>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@stylin.js/stylina@0.0.3-alpha.13"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
    <script>
      htmx.on('htmx:afterRequest', (evt) => {
        const searchResultsElement = document.querySelector('#search-results');

        const searchResults = JSON.parse(searchResultsElement.innerHTML);

        searchResultsElement.innerHTML = searchResults
          .map(
            ({ name, avatar, id }) =>
              `<tr in-border-bottom="1px solid #bbb" in-border-radius="0.5rem">
                <td in-padding="1rem" in-text-align="center">
                  <img
                    alt="${name}"
                    src="${avatar}"
                    in-width="2.5rem"
                    in-height="2  .5rem"
                    in-border-radius="50%"
                  />
                </td>
                <td in-text-align="center">${name}</td>
                <td in-text-align="center">${id}</td>
              </tr>`
          )
          .join('\n');
      });
    </script>
  </body>
</html>
